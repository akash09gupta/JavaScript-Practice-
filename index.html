<!DOCTYPE html>
<html>

<head>
  <title>Akash Gupta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .card {
      min-width: 70%;
      margin: auto;
      margin-top: 300px;
      overflow: hidden;
      position: relative;
      padding: 42px;
    }
    h1 {
      font: 1.2rem "Fira Sans", sans-serif;
      letter-spacing: 1px;
    }
    body {
      background-image: url("bg-img.jpg");
      background-size: cover;
    }
    #no {
      position: absolute;
      cursor: pointer;
      margin-left: 10px;
      transition: left 0.5s ease, top 0.5s ease; /* Normal movement speed */
    }
    #no:active {
      transition: none; /* Disable transition for faster movement */
    }
    .btn {
      min-width: 60px;
    }
  </style>
</head>

<body>
  <script>
    window.onload = function() {
      var audio = document.getElementById('background-music');
      audio.play();
    }
  </script>
  <audio id="background-music" src="song.mp3" preload="auto"></audio>

  <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
    <div class="card-body">
      <h1 class="card-title">Are you mad ??ðŸ¤ªðŸ¤ª</h1>
      <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
        Yes
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Aakash Says ðŸ˜Ž</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Hahaha, I know itðŸ˜†ðŸ˜†
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-outline-light" id="no">No</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('no');
      const card = button.closest('.card');

      let moveInterval;
      let isMoving = false;

      function moveButton() {
        const x = Math.random() * (card.clientWidth - button.offsetWidth);
        const y = Math.random() * (card.clientHeight - button.offsetHeight);

        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      }

      button.addEventListener('mouseover', function() {
        if (!isMoving) {
          moveButton();
        }
      });

      button.addEventListener('mousedown', function() {
        isMoving = true;
        moveButton();
        moveInterval = setInterval(moveButton, 100); // Move quickly while pressing
      });

      button.addEventListener('mouseup', function() {
        isMoving = false;
        clearInterval(moveInterval);
        moveButton(); // Move to new position after releasing
      });

      button.addEventListener('mouseleave', function() {
        if (isMoving) {
          clearInterval(moveInterval);
          isMoving = false;
        }
      });

      button.addEventListener('click', function(event) {
        event.preventDefault();
      });
    });
  </script>
</body>

</html>
